<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Wallet Login/SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        .theme-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

     <!-- Navigation Bar -->
     <nav class=" navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Harry Wallet Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <!-- Logo with Bootstrap spacing -->
                <div class="bg-primary rounded p-2 me-2">
                    <span class="text-white fw-bold fs-4">H</span>
                </div>
                <span class="fw-bold">Harry Wallet</span>
            </a>
            <!-- Dark/Light Mode Toggle Button -->
            <button class="btn btn-outline-secondary ml-auto" id="themeToggle">üåô</button>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="loginForm" class="mt-3">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form id="signupForm" class="mt-3">
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="signupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="initialBalance" class="form-label">Initial Balance (minimum Rs. 5,000)</label>
                                <input type="number" class="form-control" id="initialBalance" min="5000" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
     
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Theme Toggle Script -->
    <script>
        // Function to enable dark mode
        function enableDarkMode() {
            document.body.classList.replace('bg-light', 'bg-dark');
            document.body.classList.add('text-white');
            localStorage.setItem('theme', 'dark');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
        }

        // Function to disable dark mode (i.e., enable light mode)
        function disableDarkMode() {
            document.body.classList.replace('bg-dark', 'bg-light');
            document.body.classList.remove('text-white');
            localStorage.setItem('theme', 'light');
            document.getElementById('themeToggle').textContent = 'üåô';
        }

        // Theme toggle button click event
        document.getElementById('themeToggle').addEventListener('click', function () {
            if (document.body.classList.contains('bg-dark')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Load theme from localStorage on page load
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                enableDarkMode();
            }
        })();
    </script>

</body>
</html>
