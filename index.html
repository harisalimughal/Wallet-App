<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=auth.html">
    <title>Harry Wallet App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* bigshot one font */
        @import url(https://fonts.googleapis.com/css?family=Cabin+Condensed);
        
        body,html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            background: black; /* Set background to black */
            background-size: cover;
            font-family: 'Cabin Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        svg {
            font-weight: bold;
            max-width: 600px;
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Removed default class for theme -->

    <!-- Navbar for logo and dark/light mode toggle -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm"> 
        <div class="container-fluid">
            <!-- Harry Wallet Logo -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="bg-primary rounded p-2 me-2">
                    <span class="text-white fw-bold fs-4">H</span>
                </div>
                <span class="fw-bold">Harry Wallet</span>
            </a>
            <!-- Dark/Light Mode Toggle Button -->
            <!-- <button class="btn btn-outline-secondary ml-auto" id="themeToggle">üåô</button> -->
        </div>
    </nav>

    <!-- Main content centered -->
    <svg viewbox="0 0 100 20">
        <defs>
          <linearGradient id="gradient">
            <stop color="#000"/>
          </linearGradient>
          <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
            <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="white"> 
              <animateTransform
                  attributeName="transform"
                  begin="0s"
                  dur="1.5s"
                  type="translate"
                  from="0,0"
                  to="40,0"
                  repeatCount="indefinite"
                />
            </path>
          </pattern>
        </defs>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="white" fill-opacity="0.1">Harry Wallet</text>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"   fill-opacity="1">Harry Wallet</text>
    </svg>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to enable dark mode
        function enableDarkMode() {
            document.body.classList.add('bg-dark', 'text-white'); // Apply dark mode classes
            document.body.classList.remove('bg-light');
            localStorage.setItem('theme', 'dark');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è'; // Change button text to light mode icon
        }

        // Function to disable dark mode (i.e., enable light mode)
        function disableDarkMode() {
            document.body.classList.add('bg-light'); // Apply light mode class
            document.body.classList.remove('bg-dark', 'text-white');
            localStorage.setItem('theme', 'light'); // Store the preference in local storage
            document.getElementById('themeToggle').textContent = 'üåô'; // Change button text to dark mode icon
        }

        // Theme toggle button click event
        document.getElementById('themeToggle').addEventListener('click', function () {
            if (document.body.classList.contains('bg-dark')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Load theme from localStorage on page load
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                enableDarkMode(); // Enable dark mode if it was previously set
            } else {
                enableDarkMode(); // Enable light mode if no preference was set
            }
        })();
    </script>

</body>
</html>
